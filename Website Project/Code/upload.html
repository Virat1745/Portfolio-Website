<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload to Cloud</title>
    <link rel="stylesheet" href="/cloud.css">
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">UPLOAD FILE</p>
            <form method="POST" enctype="multipart/form-data">
                <div class="form_group">
                    <label class="sub_title" for="file">Choose File</label>
                    <input class="form_style" type="file" name="file" required>
                </div>
                <button class="btn" type="submit">UPLOAD</button>
            </form>
            <p class="link"><a href="/logout">Logout</a></p>
        </div>
    </div>
</body>
</html>
